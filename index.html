<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("ben.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            }
        
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        input {
            padding: 10px;
            width: calc(100% - 20px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .hidden {
            display: none;
        }
        
        #weatherInfo {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name" />
        <button id="getWeather">Get Weather</button>
        <div id="weatherInfo" class="hidden">
            <h2>Weather in <span id="cityName"></span></h2>
            <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
            <p><strong>Description:</strong> <span id="description"></span></p>
        </div>
    </div>
    <script>
        document.getElementById("getWeather").addEventListener("click", async function() {
    const city = document.getElementById("city").value;
    if (!city) {
        alert("Please enter a city name!");
        return;
    }

    const apiKey = "c255637f9cb297c9c55619ff2c231ae3"; // Replace with your API key
    const apiURL = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

    try {
        const response = await fetch(apiURL);
        if (!response.ok) {
            throw new Error("City not found!");
        }
        const data = await response.json();

        // Update the UI
        document.getElementById("cityName").textContent = data.name;
        document.getElementById("temperature").textContent = data.main.temp;
        document.getElementById("description").textContent = data.weather[0].description;
        document.getElementById("weatherInfo").classList.remove("hidden");
    } catch (error) {
        alert(error.message);
    }
});
    </script>
</body>
</html>
